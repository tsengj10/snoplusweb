<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{% block title %}SNOplus Resource Swap{% endblock %}</title>
{% block head %}
{% endblock %}
</head>
<body>
<h1>SNO+ Resource Swap</h1>
{% block content %}
{% endblock %}

{% if user.is_authenticated %}
<hr />
<p>You are logged in as {{ user }} <a href="{% url 'swap_logout' %}">(Log out)</a></p>
<!-- if using webauth, replace django.contrib.auth.views.logout with webauth.views.logout -->
<hr />
{% endif %}

{% block scripts %}
{% endblock %}
</body>
</html>
